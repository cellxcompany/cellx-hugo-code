<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
    <head>
        {{ partial "head.html" . }}
    </head>
    <body id="page-top">
        {{ partial "navpage.html" . }}
        
		<div class="post" style="padding-top:50px;">
		  <h1>{{ .Title }}</h1>
		  <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
		  {{ .Content }}
		</div>
        {{ template "_internal/google_analytics.html" . }}
    </body>
</html>
